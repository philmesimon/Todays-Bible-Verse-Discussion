<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Catholic Bible Study Agent</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root { --bg: #fdf6e3; --header: #5d4037; --text: #3e2723; --accent: #8d6e63; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: var(--bg); color: var(--text); }
        header { background: var(--header); color: #fff; padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; }
        .toolbar { background: #efebe9; padding: 10px; display: flex; gap: 8px; overflow-x: auto; border-bottom: 1px solid #d7ccc8; }
        #chat-window { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 90%; padding: 12px 16px; border-radius: 12px; line-height: 1.6; font-size: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .user { align-self: flex-end; background: #d7ccc8; }
        .model { align-self: flex-start; background: #fff; border: 1px solid #d7ccc8; }
        .input-bar { padding: 12px; background: #fff; border-top: 1px solid #d7ccc8; display: flex; gap: 8px; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #bcaaa4; border-radius: 8px; outline: none; }
        button { padding: 10px 14px; border: none; border-radius: 6px; cursor: pointer; background: var(--accent); color: white; font-weight: bold; }
        .btn-study { background: #388e3c; }
        .debug-info { font-size: 13px; color: #5d4037; background: #f5f5f5; padding: 10px; border-radius: 6px; border-left: 4px solid #388e3c; margin-bottom: 10px; line-height: 1.4; }
    </style>
</head>
<body>

<header>
    <strong>Catholic Bible Agent</strong>
    <input type="password" id="apiKey" placeholder="API Key" style="width: 110px; padding: 5px; font-size: 11px; border:none; border-radius: 4px;">
</header>

<div class="toolbar">
    <button class="btn-study" onclick="runUSCCBStudy()">üìñ Daily Study (USCCB)</button>
    <button onclick="saveKey()">üîë Save Key</button>
    <button onclick="clearChat()" style="background:#a93226">üóëÔ∏è Clear</button>
</div>

<div id="chat-window"></div>

<div class="input-bar">
    <input type="text" id="userInput" placeholder="Ask about Bible/Catechism..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()" style="background:#1a73e8">Ask</button>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const bibleSystemPrompt = "You are an expert in bible and cathechism of catholic church. You will answer your questions based on these books, quoting verses from them when required.";

    window.onload = () => {
        const savedKey = localStorage.getItem('gemini_api_key');
        if (savedKey) document.getElementById('apiKey').value = savedKey;
    };

    window.saveKey = () => {
        localStorage.setItem('gemini_api_key', document.getElementById('apiKey').value);
        alert("API Key Saved.");
    };

    function getUSCCBDateCode() {
        const d = new Date();
        const mm = String(d.getMonth() + 1).padStart(2, '0');
        const dd = String(d.getDate()).padStart(2, '0');
        const yy = String(d.getFullYear()).slice(-2);
        return `${mm}${dd}${yy}`;
    }

    window.runUSCCBStudy = async () => {
        const key = document.getElementById('apiKey').value;
        if (!key) return alert("Please enter API Key");

        const dateCode = getUSCCBDateCode();
        const targetUrl = `https://bible.usccb.org/bible/readings/${dateCode}.cfm`;
        
        addMessage('user', `Bible Study for ${new Date().toDateString()}`);
        const loadingDiv = addMessage('model', 'Fetching USCCB website data...');

        try {
            // Fetch via Proxy to bypass CORS
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`);
            const data = await response.json();
            const htmlContent = data.contents;

            if (!htmlContent) throw new Error("Could not reach USCCB. Please check your internet.");

            // 1. Convert HTML to clean text using the browser's DOM parser
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = htmlContent;
            const plainText = tempDiv.innerText || tempDiv.textContent;

            // 2. JavaScript String Search (Regex) for Reading 1, 2, and Gospel
            // Looks for headers and captures the citation on the same line
            const r1Match = plainText.match(/Reading 1\s+([\w\s\d,:-]+)/i);
            const r2Match = plainText.match(/Reading 2\s+([\w\s\d,:-]+)/i);
            const gospelMatch = plainText.match(/Gospel\s+([\w\s\d,:-]+)/i);

            const r1 = r1Match ? r1Match[1].trim().split('\n')[0] : "Not Found";
            const r2 = r2Match ? r2Match[1].trim().split('\n')[0] : "Not Found";
            const gospel = gospelMatch ? gospelMatch[1].trim().split('\n')[0] : "Not Found";

            const detectedVerses = `Reading 1: ${r1}, Reading 2: ${r2}, Gospel: ${gospel}`;

            // Update UI with detected data
            loadingDiv.innerHTML = `
                <div class="debug-info">
                    <strong>Source:</strong> <a href="${targetUrl}" target="_blank">${targetUrl}</a><br>
                    <strong>Verses Detected:</strong><br>
                    ‚Ä¢ ${r1 !== "Not Found" ? r1 : "Reading 1 missing"}<br>
                    ‚Ä¢ ${r2 !== "Not Found" ? r2 : "Reading 2 missing"}<br>
                    ‚Ä¢ ${gospel !== "Not Found" ? gospel : "Gospel missing"}
                </div>
                Generating Malayalam analysis...
            `;

            // 3. Request analysis from Gemini-Flash-Latest
            const genAI = new GoogleGenerativeAI(key);
            const model = genAI.getGenerativeModel({ 
                model: "gemini-flash-latest", 
                systemInstruction: bibleSystemPrompt 
            });

            const studyPrompt = `
                Find out possible critical questions for the following Bible readings: ${detectedVerses}.
                Provide detailed answers for them in Malayalam. 
                Base your answers on the Bible and the Catechism of the Catholic Church.
            `;

            const finalResult = await model.generateContent(studyPrompt);
            const studyText = finalResult.response.text();

            loadingDiv.innerHTML += marked.parse(`\n---\n${studyText}`);

        } catch (e) {
            loadingDiv.innerHTML = `<span style="color:red">Error: ${e.message}</span>`;
        }
    };

    window.sendMessage = async () => {
        const key = document.getElementById('apiKey').value;
        const text = document.getElementById('userInput').value.trim();
        if (!key || !text) return;

        addMessage('user', text);
        const loadingDiv = addMessage('model', '...');
        try {
            const genAI = new GoogleGenerativeAI(key);
            const model = genAI.getGenerativeModel({ 
                model: "gemini-flash-latest", 
                systemInstruction: bibleSystemPrompt 
            });
            const result = await model.generateContent(text);
            loadingDiv.innerHTML = marked.parse(result.response.text());
        } catch (e) {
            loadingDiv.innerText = "Error: " + e.message;
        }
    };

    function addMessage(role, text) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerHTML = role === 'user' ? text : marked.parse(text);
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
        return div;
    }

    window.clearChat = () => { document.getElementById('chat-window').innerHTML = ''; };
</script>

</body>
</html>

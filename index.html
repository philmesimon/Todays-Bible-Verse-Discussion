<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Catholic Bible Study Agent</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root { --bg: #fdf6e3; --header: #5d4037; --text: #3e2723; --accent: #8d6e63; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; }
        
        #menuToggle { display: none; }
        .menu-btn { font-size: 24px; cursor: pointer; padding: 10px; color: white; }
        .side-menu { position: fixed; top: 0; left: -300px; width: 280px; height: 100%; background: #fff; box-shadow: 2px 0 5px rgba(0,0,0,0.2); transition: 0.3s; z-index: 1000; padding: 20px; overflow-y: auto; color: #333; }
        #menuToggle:checked ~ .side-menu { left: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 999; }
        #menuToggle:checked ~ .overlay { display: block; }

        header { background: var(--header); color: #fff; padding: 5px 15px; display: flex; align-items: center; gap: 15px; }
        .toolbar { background: #efebe9; padding: 10px; display: flex; gap: 8px; border-bottom: 1px solid #d7ccc8; }
        
        #chat-window { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 90%; padding: 12px 16px; border-radius: 12px; line-height: 1.6; font-size: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .user { align-self: flex-end; background: #d7ccc8; }
        .model { align-self: flex-start; background: #fff; border: 1px solid #d7ccc8; }
        
        .input-bar { padding: 12px; background: #fff; border-top: 1px solid #d7ccc8; display: flex; gap: 8px; }
        input[type="text"], input[type="password"], textarea { width: 100%; padding: 10px; border: 1px solid #bcaaa4; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; font-family: inherit; }
        
        button { padding: 10px 14px; border: none; border-radius: 6px; cursor: pointer; background: var(--accent); color: white; font-weight: bold; }
        .btn-study { background: #388e3c; }
        .btn-manual { background: #1a73e8; width: 100%; }
        .instruction-box { font-size: 13px; background: #f9f9f9; padding: 10px; border-radius: 5px; border: 1px solid #ddd; margin-top: 15px; }
    </style>
</head>
<body>

<header>
    <label for="menuToggle" class="menu-btn">‚ò∞</label>
    <strong>Catholic Bible Agent</strong>
</header>

<input type="checkbox" id="menuToggle">
<div class="overlay" onclick="document.getElementById('menuToggle').checked = false"></div>

<div class="side-menu">
    <h3>Settings</h3>
    <input type="password" id="apiKey" placeholder="Gemini API Key">
    <button onclick="saveKey()" style="width: 100%; margin-bottom: 20px;">üíæ Save Key</button>
    
    <hr>
    <h3>Manual Verse Entry</h3>
    <p style="font-size: 12px;">If automatic fetch fails, type verses here (e.g., John 3:16; Psalm 23):</p>
    <textarea id="manualVerses" rows="3" placeholder="Enter verses manually..."></textarea>
    <button class="btn-manual" onclick="runManualStudy()">üìñ Analyze Manual Verses</button>

    <div class="instruction-box">
        <strong>How to get a Key:</strong><br>
        1. Go to <a href="https://aistudio.google.com/app/api-keys" target="_blank">AI Studio</a><br>
        2. Click <b>Get API key</b><br>
        3. <b>Create API key</b> -> Name it -> Select "Gemini API" -> <b>Create Key</b><br>
        4. Copy and paste it above.
    </div>
</div>

<div class="toolbar">
    <button class="btn-study" onclick="runUSCCBStudy()">üìñ Today's Study (USCCB)</button>
    <button onclick="clearChat()" style="background:#a93226">üóëÔ∏è Clear</button>
</div>

<div id="chat-window"></div>

<div class="input-bar">
    <input type="text" id="userInput" placeholder="Ask about Bible..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()" style="background:#1a73e8">Ask</button>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const bibleSystemPrompt = "You are an expert in bible and cathechism of catholic church. Answer questions based on these books, quoting verses, in Malayalam.";

    window.onload = () => {
        const savedKey = localStorage.getItem('gemini_api_key');
        if (savedKey) document.getElementById('apiKey').value = savedKey;
    };

    window.saveKey = () => {
        localStorage.setItem('gemini_api_key', document.getElementById('apiKey').value);
        alert("API Key Saved.");
        document.getElementById('menuToggle').checked = false;
    };

    function extractReading(text, type) {
        let pattern;
        if (type === "Reading 1") pattern = new RegExp(`Reading\\s+(?:1|I)\\s+([^\\n\\r]+)`, "i");
        else if (type === "Reading 2") pattern = new RegExp(`Reading\\s+(?:2|II)\\s+([^\\n\\r]+)`, "i");
        else pattern = new RegExp(`${type}\\s+([^\\n\\r]+)`, "i");
        const match = text.match(pattern);
        return match ? match[1].trim() : null;
    }

    // Helper to call Gemini for study
    async function performAnalysis(key, verses, loadingDiv) {
        try {
            const genAI = new GoogleGenerativeAI(key);
            const model = genAI.getGenerativeModel({ model: "gemini-flash-latest", systemInstruction: bibleSystemPrompt });
            const prompt = `Generate as many critical questions and detailed answers in Malayalam based on these verses: ${verses}. Use Bible/Catechism as authority. Print exact content of verses quoted and their questions and answers in a single section.`;
            const result = await model.generateContent(prompt);
            loadingDiv.innerHTML = marked.parse(`### Analysis for:\n${verses.replace(/\n/g, '<br>')}\n\n---\n${result.response.text()}`);
        } catch (e) {
            loadingDiv.innerHTML = `<span style="color:red">Gemini Error: ${e.message}</span>`;
        }
    }

    // Manual Study Entry Logic
    window.runManualStudy = async () => {
        const key = document.getElementById('apiKey').value;
        const verses = document.getElementById('manualVerses').value.trim();
        if (!key) return alert("Please set API Key.");
        if (!verses) return alert("Please enter some verses.");

        document.getElementById('menuToggle').checked = false;
        addMessage('user', `Manual Study: ${verses}`);
        const loadingDiv = addMessage('model', 'Analyzing manual verses...');
        await performAnalysis(key, verses, loadingDiv);
    };

    // Automatic Fetch Logic
    window.runUSCCBStudy = async () => {
        const key = document.getElementById('apiKey').value;
        if (!key) return alert("Please set API Key.");

        const date = new Date();
        const dateCode = String(date.getMonth() + 1).padStart(2, '0') + String(date.getDate()).padStart(2, '0') + String(date.getFullYear()).slice(-2);
        const targetUrl = `https://bible.usccb.org/bible/readings/${dateCode}.cfm`;
        
        addMessage('user', `Auto-fetching: ${date.toDateString()}`);
        const loadingDiv = addMessage('model', 'Connecting to USCCB...');

        try {
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`);
            const data = await response.json();
            
            if (!data.contents) throw new Error("Proxy error.");

            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = data.contents;
            const plainText = tempDiv.innerText || tempDiv.textContent;

            const r1 = extractReading(plainText, "Reading 1") || "Not found";
            const r2 = extractReading(plainText, "Reading 2") || "None";
            const gospel = extractReading(plainText, "Gospel") || "Not found";
            const verses = `Reading 1: ${r1}\nReading 2: ${r2}\nGospel: ${gospel}`;

            await performAnalysis(key, verses, loadingDiv);

        } catch (e) {
            loadingDiv.innerHTML = `<span style="color:red">Fetch failed. 
            <br>1. Please check: <a href="${targetUrl}" target="_blank">USCCB Today's Reading</a>
            <br>2. Copy verses and paste in "Manual Verse Entry" in settings (‚ò∞).</span>`;
        }
    };

    window.sendMessage = async () => {
        const key = document.getElementById('apiKey').value;
        const text = document.getElementById('userInput').value.trim();
        if (!key || !text) return;
        addMessage('user', text);
        const loadingDiv = addMessage('model', '...');
        try {
            const genAI = new GoogleGenerativeAI(key);
            const model = genAI.getGenerativeModel({ model: "gemini-flash-latest", systemInstruction: bibleSystemPrompt });
            const result = await model.generateContent(text);
            loadingDiv.innerHTML = marked.parse(result.response.text());
        } catch (e) { loadingDiv.innerText = "Error: " + e.message; }
    };

    function addMessage(role, text) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerHTML = role === 'user' ? text : marked.parse(text);
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
        return div;
    }
    window.clearChat = () => { if(confirm("Clear history?")) document.getElementById('chat-window').innerHTML = ''; };
</script>
</body>
</html>
